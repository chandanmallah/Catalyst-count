{% extends "base.html" %}
{% load static %}

{% block title %}Login Page{% endblock %}

{% block css_files %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    /* background image */
    body {
        background-image: url("https://images.wallpaperscraft.com/image/single/light_faded_background_85547_1280x720.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden; 
    }

    .form-signin {
        background-color: rgba(0, 0, 0, 0.7); 
        border-radius: 15px;
        padding: 30px;
        width: 400px;
        height: auto; 
        margin: auto; 
        margin-top: 25vh;
    }

    /* form inputs */
    .form-floating {
        margin-bottom: 15px;
    }

   
    .btn-neon {
        background-color: #39ff14; 
        border-color: #39ff14; 
        font-weight: bold; 
    }

    .btn-neon:hover {
        background-color: #00cc00; 
        border-color: #00cc00; 
    }

    .form-check-input:checked {
        background-color: black; 
        border-color: black; 
    }
</style>
{% endblock %}

{% block content %}
{% include 'myapp/snippets/navbar.html' %}
<main class="form-signin">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-light">Application Login</h1>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="remember_me">
            <label class="form-check-label text-light" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-neon w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
{% endblock %}
